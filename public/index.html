<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>socket.io</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/toastr.min.css">
	<style>
	table {
    width: 100%;
  }
  thead, tbody, tr, td, th { display: block; }

  tr:after {
      content: ' ';
      display: block;
      visibility: hidden;
      clear: both;
  }
  thead th {
      height: 50px;
			background: #f8f8f8;
			color:#777;
      /*text-align: left;*/
  }
  tbody {
      height: 250px;
      overflow-y: auto;
  }
  thead {
      /* fallback */
  }
  tbody td, thead th {
      width: 30%;
      float: left;
  }
	</style>
</head>
<body>
	<div class="container">
		<h2>GPS</h2>
		<hr/>
		<div class="row">
			<div class="col-md-7" id="map" style="width:60%; height:600px">
			</div>
			<div class="col-md-3" style="width:40%;padding:20px">
				<div class="col-md-12" >
					<nav class="navbar navbar-default">
					  <div class="container-fluid">
					    <div class="navbar-header">
					      <a class="navbar-brand" href="#">
					        Client
					      </a>
					    </div>
					  </div>
					</nav>
					<table class="table table-hover"style="font-size: medium;" >
						<thead>
							<th>Name</th>
							<th>Latitude</th>
							<th>Longitude</th>
						</thead>
						<tbody id="userlist">
						</tbody>
					</table>
				</div>
				<div class="col-md-12" >
					<hr/>
					<nav class="navbar navbar-default">
					  <div class="container-fluid">
					    <div class="navbar-header">
					      <a class="navbar-brand" href="#">
					        Client Name
					      </a>
					    </div>
					  </div>
					</nav>
					<input type="text" class="form-control" id="user" />
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/toastr.min.js"></script>
	<script src="js/socket.io.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYKmNGeZ8Di6y3MCw49N3oLslC3F9pJdk&callback=initMap&sensor=false"  type="text/javascript"></script>
	<script src="app.js"></script>
</body>
</html>
